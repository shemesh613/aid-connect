<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1976D2">
  <meta name="description" content="Aid Connect - 砖专 砖转 拽">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Aid Connect - 转专转</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

  <!-- Splash / Login Screen -->
  <div class="login-container">
    <div class="login-logo">
      <div class="logo-icon">
        <span class="material-icons-round">volunteer_activism</span>
      </div>
      <h1>Aid Connect</h1>
      <p class="login-subtitle">砖专 砖转 拽</p>
    </div>

    <!-- Step 1: Phone Number -->
    <div id="step-phone" class="login-step active">
      <div class="input-group">
        <label for="phone">住驻专 驻</label>
        <div class="phone-input-wrapper">
          <span class="phone-prefix">+972</span>
          <input type="tel" id="phone" placeholder="50-1234567" maxlength="11" autocomplete="tel">
        </div>
      </div>
      <div id="recaptcha-container"></div>
      <button id="btn-send-otp" class="btn btn-primary btn-full" onclick="sendOTP()">
        <span class="material-icons-round">send</span>
        砖转 拽 转
      </button>
    </div>

    <!-- Step 2: OTP Verification -->
    <div id="step-otp" class="login-step">
      <div class="input-group">
        <label for="otp">拽 转 (SMS)</label>
        <input type="number" id="otp" placeholder="123456" maxlength="6" autocomplete="one-time-code">
      </div>
      <button id="btn-verify-otp" class="btn btn-primary btn-full" onclick="verifyOTP()">
        <span class="material-icons-round">verified</span>
        转
      </button>
      <button class="btn btn-text" onclick="goToStep('phone')">砖 砖</button>
    </div>

    <!-- Step 3: Profile Setup (for new users) -->
    <div id="step-profile" class="login-step">
      <h2>专砖</h2>
      <div class="input-group">
        <label for="user-name">砖 </label>
        <input type="text" id="user-name" placeholder="砖专 砖专">
      </div>
      <div class="input-group">
        <label>转驻拽</label>
        <div class="role-selector">
          <button class="role-btn" data-role="volunteer" onclick="selectRole('volunteer')">
            <span class="material-icons-round">favorite</span>
            <span>转</span>
            <small>拽转 砖转 注专</small>
          </button>
          <button class="role-btn" data-role="admin" onclick="selectRole('admin')">
            <span class="material-icons-round">admin_panel_settings</span>
            <span></span>
            <small>爪专转  砖转</small>
          </button>
        </div>
      </div>
      <button id="btn-save-profile" class="btn btn-primary btn-full" onclick="saveProfile()" disabled>
        <span class="material-icons-round">check_circle</span>
        住
      </button>
    </div>

    <!-- Loading -->
    <div id="step-loading" class="login-step">
      <div class="loading-spinner"></div>
      <p>转专...</p>
    </div>

    <!-- Error -->
    <div id="login-error" class="error-msg" style="display:none;"></div>

    <!-- Developer Branding -->
    <div class="developer-branding">
      <img src="icons/developer-logo.jpeg" alt="砖砖 '拽 AI" class="developer-logo">
      <div class="developer-info">
        <span class="developer-name">驻转 注" 砖砖 '拽 AI</span>
        <a href="tel:0526953500" class="developer-phone"> 转: 052-695-3500</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
  <script src="firebase-config.js" type="module"></script>
  <script src="js/auth.js"></script>
</body>
</html>
